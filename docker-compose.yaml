version: '3.4'
services:
  datadog:
    image: 'datadog/agent:latest'
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock:ro'
      - '/proc:/host/proc:ro'
      - '/sys/fs/cgroup/:/host/sys/fs/cgroup:ro'
      - '/home/daniel/Documents/dump/hiring-engineers/src/conf.d/:/conf.d:ro'
      - '/home/daniel/Documents/dump/hiring-engineers/src/checks.d/:/checks.d:ro'
    environment:
      - DD_API_KEY=pouette
      - DD_TAGS="hostname:mytestdatadog.localdomain user:daniel"
      - DD_APM_ENABLED=true
      - DD_APM_NON_LOCAL_TRAFFIC=true
    ports:
      - 8126:8126/tcp

  postgres:
    image: 'postgres'
    volumes:
      - '/home/daniel/Documents/dump/postgres/db-data:/var/lib/postgresql/data'
    environment:
      - POSTGRES_PASSWORD=docker
    ports:
      - 5432:5432
